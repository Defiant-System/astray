<content>
	<!-- start view / logo -->
	<div class="start-view">
		<div class="logo">
			<svg><use xlink:href="#astray-logo"></use></svg>
		</div>

		<div class="controls">
			<div class="row">
				<i class="key icon-arrow-right"></i>
				<i class="key icon-arrow-left"></i>
				<span>Left / Right</span>
			</div>
			<div class="row">
				<i class="key icon-arrow-up"></i>
				<i class="key icon-arrow-down"></i>
				<span>Up / Down</span>
			</div>

			<div class="row">
				<i class="key icon-p"></i>
				<span>Pause</span>
			</div>
			<div class="row">
				<i class="key icon-escape"></i>
				<span>Reset</span>
			</div>
		</div>
	</div>

	<!-- for maze solved -->
	<div class="congratulations" data-click="close-congratulations">
		<h2>
			Congratulations!<br>
			You found the way out
		</h2>
		<div class="pyro">
			<div class="before"></div>
			<div class="after"></div>
		</div>
	</div>
</content>
